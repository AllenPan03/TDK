	<script>
		// 删除页面中影响布局的空白
		var walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT)
		while (walker.nextNode()) {
			walker.currentNode.textContent = walker.currentNode.textContent.replace(/^([ \t]*)(?:\n[ \t]*)+/, "$1").replace(/(?:\n[ \t]*)+$/, "")
			if (walker.currentNode.parentNode.tagName === "PRE" && !walker.currentNode.textContent.trim()) {
				walker.currentNode.textContent = walker.currentNode.textContent.trim()
			}
		}
